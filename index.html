<!-- Contact Form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- Main Content -->
    <form class="form">
      <!-- Title -->
      <h1 class="title">Contact Us</h1>

      <!-- Row -->
      <div class="row">
        <div class="item">
          <label for="f-name">First Name *</label>
          <input type="text" id="f-name" name="f-name" required />
        </div>
        <div class="item">
          <label for="l-name">Last Name *</label>
          <input type="text" id="l-name" name="l-name" required />
        </div>
      </div>

      <!-- Email Input -->
      <label for="email">Email Address *</label>
      <input type="text" id="email" name="email" required />

      <!-- Row -->
      <div class="row">
        <div class="item">
          <p class="heading">Query Type *</p>
          <div class="box">
            <input type="radio" id="left" name="q-type" required />
            <label for="left">General Enquiry</label>
          </div>
        </div>
        <div class="item">
          <div class="box">
            <input type="radio" id="right" name="q-type" required />
            <label for="right">Support Request</label>
          </div>
        </div>
      </div>

      <!-- Message -->
      <label for="message">Message *</label>
      <textarea name="message" id="message"></textarea>

      <!-- Checkbox -->
      <input type="checkbox" name="checkbox" id="checkbox" required />
      <label for="checkbox">I consent to being contacted by the team *</label>

      <!-- Submit Button -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
